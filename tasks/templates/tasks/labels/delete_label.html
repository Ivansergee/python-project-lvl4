{% extends 'tasks/base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<h1 class="my-4">{% translate "Удаление метки" %}</h1>
<form method="post">{% csrf_token %}
    <p>{% translate "Вы уверены, что хотите удалить" %} {{ object.name }}?</p>
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-danger">
        {% translate "Да, удалить" %}
      </button>
    {% endbuttons %}
</form>
{% endblock %}
